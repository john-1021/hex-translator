<!DOCTYPE html>
<html>
    <head>
        <title>hex translator</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h3>hex translator or whatever lol</h3>
        <select id="selector">
            <option value="hex_to_ascii">hexadecimal to ASCII</option>
            <option value="ascii_to_hex">ASCII to hexadecimal</option>
            <option value="binary_to_ascii">binary to ASCII</option>
            <option value="ascii_to_binary">ASCII to binary</option>
        </select>
        <div id="translator">
            <textarea class="input" autocapitalize="off" autocomplete="off" placeholder="Enter text" autocorrect="off" rows="1" spellcheck="false"></textarea>
            to
            <p class="output"></p>
        </div>
    </body>
</html>
